<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Geospot </title>		
		<!-- need to change these to local -->
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/footer.css"/>
		<link rel="stylesheet" href="css/homepage.css"/>
	</head>
	<body ng-app="homepage">
		<div ng-controller="homePageCtrl">
			<div class="container-fluid">
				<div class="row-fluid"> 
					<div ng-include=" 'partials/header2.html' "></div>
					
					<div class='container-fluid homepageTop'>
						<div class='row-fluid text-center'>
							<div class="homepage container-fluid">								
								<div class="row-fluid">
									<div class="span2"></div>
									<div class="searchIcon span1">	
										<img src="images/gicon.png"/>
									</div>
									<div class="searchArea span7">	
										<div class='container-fluid'>
											<div class="row-fluid searchInAr">
												<div class='wid70'>
													<input type='text' placeholder='I am looking for...' />
												</div>
												<div class='wid15 searchBtn midoCentre'>
													<a href='#'>SEARCH</a>
												</div>
												<div class='wid15 searchDist midoCentre '>
													<span class='blueDotted' >~&lt; 5 KM <i class="fa fa-location-arrow faRed"></i></span>
												</div>
											</div>
										</div>
									</div>
									<div class="span2"></div>
								</div>								
								<div class="row-fluid">
										<div class='container-fluid'>
											<div class="row-fluid radioOptions">
												<span><input type="radio" ng-model="searchType" value="1"> <label> Product Find </label></span>
												<span><input type="radio" ng-model="searchType" value="2"> <label>  Service Find</label></span>
												<span><input type="radio" ng-model="searchType" value="3"> <label> Store Find</label></span>
												<span><input type="radio" ng-model="searchType" value="4"> <label>  Food</label></span>
											</div>
											<div class="row-fluid productsCountInfo">
												SEARCHING THROUGH 77,484 PRODUCTS ACROSS CHENNAI, BANGALORE &amp; MUMBAI.
											</div>
										</div>
								</div>					
							</div>
						</div>
					</div>			
					
					
					</div>
				 </div>
					<div ng-include=" 'partials/footer.html' "></div>
			</div> 
			
			<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg tmpBtn" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<div class="modal fade   modal-broken" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>  
      </div>
      <div class="modal-body">
			<div class="alertDownTitle">OOPS!</div><div class="alertDownText"> WE AER NOT LIVE YET. ALL LINKS ARE DISABLED FOR NOW.</div>
      </div>
    </div>
  </div>
</div>


		<script src="lib/angular.min.js"></script>
		<script src="lib/ui-bootstrap.min.js"></script>
		<script src="lib/ui-bootstrap-tpls.min.js"></script>
		<script src="lib/jquery-2.1.1.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="js/homepage.js"></script>
	</body>
</html>


<div class='container-fluid searchBody'>
	<div class='row-fluid text-center'>
		<div class='searchResultsTitle pull-left'>
			Showing &nbsp;&nbsp; {{sr.totalCount}} &nbsp;&nbsp; Store results ~&lt;&nbsp; {{sr.searchDistance}} &nbsp;KM for &nbsp;{{sr.searchTerm}}
		</div>
	</div>
	<div class='row-fluid text-center'>
		<div class=' pull-left'>
			Sort by 
    		<span class=' blueDotted dropdown'  dropdown on-toggle="toggled(open)">
    			<span   class='blueDotted dropdown-toggle' dropdown-toggle> 
    				 {{sr.sortBy}}  <i class="fa fa-chevron-down faBlue"></i>
    			</span>
	      		<ul class="dropdown-menu ">
	        		<li >
	    				<div >
	    					<span  class=' blueDotted'  ng-click="sr.changeSort('Relevence')">Relevence</span>
	    				</div>
	    			</li>
	        		<li >
	    				<div >
	    					<span  class=' blueDotted'  ng-click="sr.changeSort('Distance')">Distance</span>
	    				</div>
	    			</li>
	    		</ul>
    		</span>   
		</div>
	</div>
	<div class='row-fluid text-center'>
		<div class='searchPaginationTop'>
			<pre>Page: <span data-ng-bind="sr.currentPage"></span> / <span data-ng-bind="sr.numPages"></span></pre>
		    <pagination total-items="sr.totalCount" items-per-page="sr.itemsPerPage" ng-model="sr.currentPage" max-size="5" class="pagination-sm" boundary-links="true" num-pages="sr.numPages"></pagination>			    
		</div>
	</div>
	
	<div class='row-fluid text-center'>
		<div class='searchPaginationBottom'>
			<pagination total-items="sr.totalCount" items-per-page="sr.itemsPerPage" ng-model="sr.currentPage" max-size="5" class="pagination-sm" boundary-links="true" num-pages="sr.numPages"></pagination>
		</div>
	</div>
</div>
